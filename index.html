<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <img class="top-image" src="./assets/top-image.svg" alt="">
    <img class="bottom-image" src="./assets/bottom-image.svg" alt="">
  </div>

  <div class="countdown-container">
    <div class="countdown-itens-container">
      <h1>READY TO LAUNCH IN...</h1>
      <div class="countdown-itens-flex">
        <div class="countdown-itens">
          <span>Dias</span>
          <span data-dias class="time">08</span>
        </div>
        <div class="countdown-itens">
          <span>Horas</span>
          <span data-horas class="time">12</span>
        </div>
        <div class="countdown-itens">
          <span>Minutos</span>
          <span data-minutos class="time">44</span>
        </div>
        <div class="countdown-itens">
          <span>Segundos</span>
          <span data-segundos class="time">28</span>
        </div>
      </div>
      <div class="inscrever">
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <a href="#">Inscreva-se</a>
      </div>
    </div>
    <div>
      <img src="./assets/rocket.svg" alt="">
    </div>
  </div>

  <section data-modal="container" class="modal-container">
    <div data-modal="modal" class="modal">
      <button class="fechar">X</button>
      <label for="nome">Nome</label>
      <input type="text" name="nome">
      <label for="email">Email</label>
      <input type="email" name="email">
      <input type="submit" name="enviar">
    </div>
  </section>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
